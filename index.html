<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ephemeral Chat üöÄ</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 30px;
      padding: 20px;
      box-sizing: border-box;
    }

    .video-enlarged-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .video-enlarged-overlay video {
      width: 80vw;
      max-width: 800px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      border: 3px solid rgba(255, 255, 255, 0.3);
    }

    .close-enlarged {
      position: absolute;
      top: 30px;
      right: 30px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      font-weight: bold;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .close-enlarged:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .chat-container {
      width: 500px;
      height: 650px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      flex-shrink: 0;
    }

    .chat-header {
      background: #0084ff;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .msg {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    .msg.me {
      background: #0084ff;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .msg.other {
      background: #e4e6eb;
      color: #000;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      background: #0084ff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .chat-input button:hover {
      background: #006bbd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Enhanced Video Section */
    .video-container {
      width: 500px;
      height: 650px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(102, 126, 234, 0.25), 0 10px 20px rgba(0,0,0,0.1);
      padding: 25px;
      text-align: center;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
    }
    
    .video-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 50%, rgba(255,255,255,0.1) 100%);
      pointer-events: none;
      animation: shimmer 3s ease-in-out infinite;
    }
    
    @keyframes shimmer {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }
    
    .video-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      letter-spacing: 0.5px;
      position: relative;
      z-index: 1;
    }
    
    .video-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 25px;
    }
    
    .video-box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 15px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .video-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    
    .video-box:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }
    
    .video-box:hover::before {
      opacity: 1;
    }
    
    .video-label {
      color: #fff;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.9;
    }
    
    video {
      width: 100%;
      max-width: 200px;
      border-radius: 12px;
      background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
      display: block;
      border: 2px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    
    video:hover {
      border-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
    
    .video-controls {
      margin-top: 12px;
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .video-controls button {
      padding: 8px 16px;
      font-size: 11px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .video-controls button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .video-controls button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    
    .video-controls button:hover::before {
      left: 100%;
    }
    
    .video-controls button:active {
      transform: translateY(0);
    }
    
    .call-button-container {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: auto;
    }
    
    #callBtn {
      padding: 16px 40px;
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 25px rgba(40, 167, 69, 0.4);
      position: relative;
      overflow: hidden;
      min-width: 160px;
    }
    
    #callBtn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }
    
    #callBtn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 35px rgba(40, 167, 69, 0.6);
    }
    
    #callBtn:hover::before {
      left: 100%;
    }
    
    #callBtn.active {
      background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%);
      box-shadow: 0 10px 25px rgba(220, 53, 69, 0.4);
      animation: pulse 2s infinite;
    }
    
    #callBtn.active:hover {
      box-shadow: 0 15px 35px rgba(220, 53, 69, 0.6);
    }
    
    @keyframes pulse {
      0%, 100% { box-shadow: 0 10px 25px rgba(220, 53, 69, 0.4); }
      50% { box-shadow: 0 10px 25px rgba(220, 53, 69, 0.6), 0 0 0 10px rgba(220, 53, 69, 0.1); }
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #28a745;
      margin-left: 8px;
      animation: blink 2s infinite;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      body {
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }
      
      .chat-container, .video-container {
        width: 90%;
        max-width: 500px;
      }
      
      .video-container {
        height: auto;
        min-height: 500px;
      }
    }
  </style>
</head>
<body>
  <!-- Chat Section -->
  <div class="chat-container">
    <div class="chat-header">üí¨ Fancy Ephemeral Chat</div>
    <div id="messages"></div>
    <div class="chat-input">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Enhanced Video Call Section -->
  <div class="video-container">
    <h2>üé• Premium Video Experience <span class="status-indicator"></span></h2>
    <div class="video-grid">
      <div class="video-box">
        <div class="video-label">üìπ Your Video</div>
        <video id="localVideo" autoplay playsinline muted></video>
        <div class="video-controls">
          <button id="muteLocalBtn">üé§ Mute</button>
          <button id="enlargeLocalBtn">üîç Zoom</button>
        </div>
      </div>
      <div class="video-box">
        <div class="video-label">üë• Remote Video</div>
        <video id="remoteVideo" autoplay playsinline></video>
        <div class="video-controls">
          <button id="muteRemoteBtn">üîá Mute</button>
          <button id="enlargeRemoteBtn">üîç Zoom</button>
        </div>
      </div>
    </div>
    <div class="call-button-container">
      <button id="callBtn">üöÄ Start Call</button>
    </div>
  </div>

  <!-- Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");
    const sendBtn = document.getElementById("sendBtn");

    // generate random username per session
    const username = "User" + Math.floor(Math.random() * 1000);

    function appendMessage(msg, isMe) {
      const div = document.createElement("div");
      div.classList.add("msg");
      div.classList.add(isMe ? "me" : "other");
      div.textContent = msg;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    sendBtn.onclick = () => {
      if (input.value) {
        socket.emit("chat message", { user: username, text: input.value });
        appendMessage("Me: " + input.value, true);
        input.value = "";
      }
    };

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });

    socket.on("chat message", (data) => {
      if (data.user !== username) {
        appendMessage(data.user + ": " + data.text, false);
      }
    });

    // =====================
    // Video Call Logic
    // =====================
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const callBtn = document.getElementById("callBtn");
    const muteLocalBtn = document.getElementById("muteLocalBtn");
    const muteRemoteBtn = document.getElementById("muteRemoteBtn");

    let pc;
    let localStream;
    let inCall = false;

    async function startCall() {
      try {
        pc = new RTCPeerConnection({
          iceServers: [
            { urls: 'stun:stun.l.google.com:19302' },
            { urls: 'stun:stun1.l.google.com:19302' }
          ]
        });

        // Local stream
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
        localStream.getTracks().forEach((track) => pc.addTrack(track, localStream));

      // Remote stream
      pc.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      // ICE candidates
      pc.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit("ice-candidate", event.candidate);
        }
      };

      // Connection state monitoring
      pc.oniceconnectionstatechange = () => {
        console.log('ICE connection state:', pc.iceConnectionState);
      };

      pc.onconnectionstatechange = () => {
        console.log('Connection state:', pc.connectionState);
      };

        // Create and send offer
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        socket.emit("offer", offer);

        inCall = true;
        callBtn.textContent = "Stop Call";
        callBtn.classList.add("active");
      } catch (error) {
        console.error("Error starting call:", error);
        alert("Failed to start call. Please check your camera and microphone permissions.");
      }
    }

    function stopCall() {
      if (pc) {
        pc.close();
        pc = null;
      }
      if (localStream) {
        localStream.getTracks().forEach((track) => track.stop());
        localStream = null;
      }
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;

      inCall = false;
      callBtn.textContent = "Start Call";
      callBtn.classList.remove("active");
      console.log("üì¥ Call ended");
    }

    callBtn.onclick = () => {
      if (inCall) {
        stopCall();
      } else {
        startCall();
      }
    };

    socket.on("offer", async (offer) => {
      try {
        pc = new RTCPeerConnection({
          iceServers: [
            { urls: 'stun:stun.l.google.com:19302' },
            { urls: 'stun:stun1.l.google.com:19302' }
          ]
        });

        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;
        stream.getTracks().forEach((track) => pc.addTrack(track, stream));
        localStream = stream;

      pc.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit("ice-candidate", event.candidate);
        }
      };

      // Connection state monitoring
      pc.oniceconnectionstatechange = () => {
        console.log('ICE connection state:', pc.iceConnectionState);
      };

      pc.onconnectionstatechange = () => {
        console.log('Connection state:', pc.connectionState);
      };

        await pc.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.emit("answer", answer);

        inCall = true;
        callBtn.textContent = "Stop Call";
        callBtn.classList.add("active");
      } catch (error) {
        console.error("Error handling offer:", error);
        alert("Failed to accept call. Please check your camera and microphone permissions.");
      }
    });

    socket.on("answer", async (answer) => {
      await pc.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("ice-candidate", async (candidate) => {
      try {
        await pc.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (err) {
        console.error("ICE error:", err);
      }
    });

    // =====================
    // Mute/Unmute Logic
    // =====================
    muteLocalBtn.onclick = () => {
      if (!localStream) return;
      const audioTrack = localStream.getAudioTracks()[0];
      if (audioTrack.enabled) {
        audioTrack.enabled = false;
        muteLocalBtn.textContent = "Unmute Mic";
      } else {
        audioTrack.enabled = true;
        muteLocalBtn.textContent = "Mute Mic";
      }
    };

    muteRemoteBtn.onclick = () => {
      if (!remoteVideo.srcObject) return;
      remoteVideo.muted = !remoteVideo.muted;
      muteRemoteBtn.textContent = remoteVideo.muted ? "Unmute Remote" : "Mute Remote";
    };
    const enlargeLocalBtn = document.getElementById("enlargeLocalBtn");
    const enlargeRemoteBtn = document.getElementById("enlargeRemoteBtn");

    function createEnlargedOverlay(video, title) {
      const overlay = document.createElement('div');
      overlay.className = 'video-enlarged-overlay';
      
      const closeBtn = document.createElement('div');
      closeBtn.className = 'close-enlarged';
      closeBtn.innerHTML = '√ó';
      closeBtn.onclick = () => {
        document.body.removeChild(overlay);
      };
      
      const enlargedVideo = video.cloneNode(true);
      enlargedVideo.srcObject = video.srcObject;
      
      overlay.appendChild(enlargedVideo);
      overlay.appendChild(closeBtn);
      document.body.appendChild(overlay);
      
      // Close on clicking overlay background
      overlay.onclick = (e) => {
        if (e.target === overlay) {
          document.body.removeChild(overlay);
        }
      };
    }

    enlargeLocalBtn.onclick = () => {
      createEnlargedOverlay(localVideo, 'Your Video');
    };

    enlargeRemoteBtn.onclick = () => {
      createEnlargedOverlay(remoteVideo, 'Remote Video');
    };

  </script>
</body>
</html>
